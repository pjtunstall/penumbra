{{define "task"}}
<div class="flex justify-center items-center min-h-screen">
  <div class="card bg-base-100 w-96 shadow-sm">
    <div class="card-body">
      <div class="card-actions justify-end">
        <a href="/dashboard">
          <button class="btn btn-square btn-sm" title="Close Task">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </a>
      </div>
      <form action="/tasks/edit" method="POST">
        <input type="hidden" name="id" value="{{.Id}}" />

        <label class="label">Title</label>
        <input
          type="text"
          class="input"
          name="title"
          value="{{.Title}}"
          required
          autocomplete="off"
        />
        <label class="label">Description</label>
        <input
          type="text"
          class="input"
          name="description"
          value="{{.Description}}"
          required
          autocomplete="off"
        />

        <div class="relative">
          <label class="label">Due Date</label>
          <input
            id="dueDate"
            type="text"
            class="input input-bordered"
            value="{{.DuePretty}}"
            readonly
            required
          />

          <input type="hidden" id="due" name="due" />

          <
          <div
            id="calendarContainer"
            class="absolute z-50 bottom-full mb-2 hidden"
          >
            <calendar-date
              id="callyPicker"
              class="cally bg-base-100 border border-base-300 shadow-lg rounded-box"
            >
              <svg
                aria-label="Previous"
                class="fill-current size-4"
                slot="previous"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M15.75 19.5 8.25 12l7.5-7.5"
                ></path>
              </svg>
              <svg
                aria-label="Next"
                class="fill-current size-4"
                slot="next"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path fill="currentColor" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path>
              </svg>
              <calendar-month></calendar-month>
            </calendar-date>
          </div>
        </div>

        <div>{{.Status}}</div>

        <div class="flex justify-between mt-4">
          <button
            type="submit"
            formaction="/tasks/update/{{.Id}}"
            class="btn btn-neutral w-auto"
          >
            Update Task
          </button>
          <button
            type="submit"
            formaction="/tasks/delete/{{.Id}}"
            class="btn btn-neutral w-auto"
          >
            Delete Task
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="module" src="/js/calendar.js"></script>
{{end}}
