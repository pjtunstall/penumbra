{{define "table"}}
<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>Done?</th>
        <th>Title</th>
        <th>Status</th>
        <th>Due</th>
        <th></th>
        <th class="hover:bg-base-300">
          <a
            href="/tasks"
            class="btn btn-ghost rounded-field"
            style="cursor: pointer"
          >
            View All
          </a>
        </th>
      </tr>
    </thead>
    <!-- body -->
    <tbody>
      {{range .}}
      <tr class="hover:bg-base-300">
        <th>
          <label>
            <input type="checkbox" class="checkbox row-checkbox"
            data-id="{{.Id}}" {{if eq .Status "done"}}checked{{end}} />
          </label>
        </th>
        <td>
          <a href="/tasks/{{.Id}}">
            <div class="flex items-center gap-3">
              <div>
                <div class="font-bold">{{.Title}}</div>
              </div>
            </div>
          </a>
        </td>
        <td>{{.Status}}</td>
        <td>{{.DuePretty}}</td>
      </tr>
      {{end}}
    </tbody>
    <!-- foot -->
    <tfoot></tfoot>
  </table>
</div>
{{end}}
