{{define "create"}} {{template "navbar"}}
<div class="flex justify-center items-center min-h-screen">
  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <div class="card-body">
      <form action="/tasks/create" method="POST">
        <label class="label">Title</label>
        <input
          type="text"
          class="input"
          name="title"
          required
          autocomplete="off"
        />
        <label class="label">Description</label>
        <input
          type="text"
          class="input"
          name="description"
          required
          autocomplete="off"
        />

        <div class="relative">
          <label class="label">Due Date</label>
          <input
            id="dueDate"
            type="text"
            class="input input-bordered"
            readonly
            required
          />
          <!-- Hidden input that will hold the Go-formatted date -->
          <input type="hidden" id="due" name="due" />

          <div
            id="calendarContainer"
            class="absolute z-50 bottom-full mb-2 hidden"
          >
            <calendar-date
              id="callyPicker"
              class="cally bg-base-100 border border-base-300 shadow-lg rounded-box"
            >
              <svg
                aria-label="Previous"
                class="fill-current size-4"
                slot="previous"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M15.75 19.5 8.25 12l7.5-7.5"
                ></path>
              </svg>
              <svg
                aria-label="Next"
                class="fill-current size-4"
                slot="next"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path fill="currentColor" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path>
              </svg>
              <calendar-month></calendar-month>
            </calendar-date>
          </div>
        </div>

        <div class="mt-4 text-left">
          <button class="btn btn-neutral w-auto">Create Task</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="module" src="/js/calendar.js"></script>
{{end}}
